<html>
    <font size="8" color="green">Final test lab</font><br><br>
    Number of rows: <input type="text" id="t1" /><br><br>
    Number of cols: <input type="text" id="t2" /><br><br>
    
    <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
    
    <button id="b2" onclick="addColumn()">Add Column</button>
    
    <button id="b3" onclick="addRow()">Add Row</button>

    <script language="javascript">
        function generateTable() {
    var numRows = document.getElementById("t1").value;
    var numCols = document.getElementById("t2").value;

    var table = document.createElement("table");
    table.style.borderCollapse = "collapse"; // Add this line to set border-collapse property

    for (var i = 0; i < numRows; i++) {
        var row = table.insertRow(i);
        for (var j = 0; j < numCols; j++) {
            var cell = row.insertCell(j);
            cell.style.border = "1px solid black"; // Add this line to set cell borders
            cell.innerHTML = "Row " + (i + 1) + " Col " + (j + 1);
        }
    }

    var existingTable = document.querySelector("table");
    if (existingTable) {
        existingTable.parentNode.removeChild(existingTable);
    }

    document.body.removeChild(document.getElementById("t1").previousSibling);
    document.body.removeChild(document.getElementById("t1"));
    document.body.removeChild(document.getElementById("t2").previousSibling);
    document.body.removeChild(document.getElementById("t2"));

    document.getElementById("b1").style.display = "none";
    document.getElementById("b2").style.display = "inline";
    document.getElementById("b3").style.display = "inline";

    document.body.appendChild(table);
}

function addColumn() {
    var table = document.querySelector("table");
    var numRows = table.rows.length;

    for (var i = 0; i < numRows; i++) {
        var cell = table.rows[i].insertCell(-1);
        cell.style.border = "1px solid black"; // Add this line to set cell borders
        cell.innerHTML = "New Col";
    }
}

function addRow() {
    var table = document.querySelector("table");
    var numCols = table.rows[0].cells.length;
    var newRow = table.insertRow(-1);

    for (var i = 0; i < numCols; i++) {
        var cell = newRow.insertCell(i);
        cell.style.border = "1px solid black"; // Add this line to set cell borders
        cell.innerHTML = "New Row";
    }
}

    </script>
</html>
